<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Visualization - Test</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .version-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .version-selector button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
        }
        
        .version-selector button.active {
            background: #007bff;
            color: white;
        }

        .timeline-container {
            margin-top: 60px;
        }

        .version {
            display: none;
        }

        .version.active {
            display: block;
        }

        #timeline-svg, #timeline-svg-v2 {
            width: 100%;
            height: 800px;
        }

        .period-bg {
            opacity: 0.1;
        }

        .period-bg:hover {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="version-selector">
            <button onclick="switchVersion('v1')" class="active">原始版本</button>
            <button onclick="switchVersion('v2')">新版本</button>
        </div>

        <div class="version active" id="v1">
            <div class="header">
                <h1>台灣發展時間軸 (1965-2025) - 原始版本</h1>
            </div>
            <div class="timeline-container">
                <svg id="timeline-svg"></svg>
                <div id="tooltip" class="tooltip" role="tooltip"></div>
                <div id="trend-tooltip" class="trend-tooltip" role="tooltip"></div>
            </div>
        </div>

        <div class="version" id="v2">
            <div class="header">
                <h1>台灣發展時間軸 (1965-2025) - 新版本</h1>
            </div>
            <div class="timeline-container">
                <svg id="timeline-svg-v2"></svg>
                <div id="tooltip-v2" class="tooltip" role="tooltip"></div>
                <div id="trend-tooltip-v2" class="trend-tooltip" role="tooltip"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../tooltipManager.js"></script>
    <script src="../data.js"></script>
    <script src="data_v2.js"></script>
    <script src="../timeline.js"></script>
    <script src="timeline_v2.js"></script>
    <script>
        function switchVersion(version) {
            // Hide all versions
            document.querySelectorAll('.version').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected version
            document.getElementById(version).classList.add('active');
            
            // Update button states
            document.querySelectorAll('.version-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear and redraw timelines
            if (version === 'v2') {
                d3.select('#timeline-svg-v2').html('');
                // Timeline v2 will auto-initialize on DOMContentLoaded
                // Manually trigger initialization
                document.dispatchEvent(new Event('DOMContentLoaded'));
            } else {
                d3.select('#timeline-svg').html('');
                // Original timeline will auto-initialize
                document.dispatchEvent(new Event('DOMContentLoaded'));
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            // Both versions will initialize on their own
            // The inactive version's initialization will be skipped
        }, { once: true });
    </script>
</body>
</html>
